<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Photo detail</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="cores"></div>
                <div class="buttons">
                    <button>Copy color</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer><a href="index.html">Back to gallery</a></footer>
    

    <script>
        let photos = null;
        fetch('images.json')
        .then(response => response.json())
        .then(data => {
            photos = data;
            showDetail();
        })
        function showDetail (){
            let detail = document.querySelector('.detail');
            let photoId = new URLSearchParams(window.location.search).get('id');
            let thisPhoto = photos.filter(value =>{
                return value.id == photoId;
            }
            )[0];
            if(!thisPhoto){
                window.location.href = "/";
            }
            detail.querySelector('.image img').src = 'images/' + thisPhoto.image
            detail.querySelector('.name').innerText = thisPhoto.titulo;
            //detail.querySelector('.cores')
        }
    </script>
</body>
</html>
